server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/licensemanagement
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
  main:
    web-application-type: servlet

  springdoc:
    swagger-ui:
      path=/swagger-ui.html